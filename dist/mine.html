<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grocerybear</title>
  <meta name="description" content="Grocery's number one bear." />
  <link rel="icon" href="../shared/loading-bg.jpg" type="image/x-icon" sizes="256x256" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background-color: #111111;
      color: #ffffff;
    }
    .gradient-text {
      background: linear-gradient(45deg, #5865F2, #7289da, #99AAB5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      word-break: keep-all;
      white-space: nowrap;
      line-height: 1.26;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }
    #search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #version-search {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      width: 220px;
      text-align: center;
      font-size: 1rem;
      outline: none;
    }
    .version-button {
      padding: 0.5rem 1rem;
      min-width: 90px;
      text-align: center;
      background-color: #2d2d2d;
      color: #ffffff;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
      font-weight: 500;
    }
    .version-button:hover {
      background-color: #5865F2;
      color: #fff;
      transform: scale(1.05);
    }
    #minecraft-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
    <div class="w-full bg-orange-500 text-white text-center py-2 fixed top-0 left-0 z-50">
    PROGRESS OF UR GAMES WILL NOT BE SAVED FOR NOW.
  </div>
<body class="antialiased flex flex-col min-h-screen">
  <main class="flex-grow">
    <div class="flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
      <canvas id="bgCanvas"></canvas>
      <main class="flex flex-col items-center justify-center text-center p-8 relative z-10">
        <h1 class="flex items-center font-bold mb-4">
          <span class="text-7xl gradient-text">grocerybear</span>
        </h1>
        <p class="text-xl text-white mb-6">hiii grocerybear time!!!</p>

        <div id="search-container">
          <input type="text" id="version-search" placeholder="search games! yippie!" />
        </div>

        <div id="minecraft-links"></div>
      </main>
    </div>
  </main>

  <footer>
    <section class="py-6 pt-14 md:py-2">
      <div class="max-w-5xl mx-auto p-6 sm:p-8 grid gap-12 md:grid-cols-[1.5fr_0.5fr_0.5fr]">
        <div class="grid gap-3">
          <a href="https://grocerybear.lat/"><h3 class="sr-only">grocerybear</h3></a>
          <p class="text-white">Copyright Â© 2025 grocerybear.lat. All rights reserved.</p>
        </div>
        <div class="flex flex-col gap-2">
        </div>
        <div class="flex flex-col gap-2"></div>
      </div>
    </section>
  </footer>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });

    class Particle {
      constructor(x, y, dx, dy, size, color) {
        this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.size = size; this.color = color;
      }
      draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
      update() { if(this.x>canvas.width||this.x<0)this.dx=-this.dx; if(this.y>canvas.height||this.y<0)this.dy=-this.dy; this.x+=this.dx; this.y+=this.dy; this.draw(); }
    }

    function init() {
      particlesArray = [];
      let numParticles = (canvas.height * canvas.width) / 9000;
      for (let i=0;i<numParticles;i++) {
        let size=Math.random()*2, x=Math.random()*(innerWidth-size*2), y=Math.random()*(innerHeight-size*2);
        let dx=(Math.random()*0.4)-0.2, dy=(Math.random()*0.4)-0.2, color="#fff";
        particlesArray.push(new Particle(x,y,dx,dy,size,color));
      }
    }
    function animate() { requestAnimationFrame(animate); ctx.clearRect(0,0,innerWidth,innerHeight); particlesArray.forEach(p=>p.update()); }
    init(); animate();

    const domain = location.hostname;
    const baseUrl = "https://" + domain + "/";
    const versions = ["1.12.2","indev","1.8.8","1.5.2","b1.7.3","b1.3","a1.2.6","1v1.lol","amaze","angry birds","FNaF 4","FNaF 1","FNAF UCN","flappy Bird","going balls","granny","hill climb racing lite","moto x3m","people playground","red ball 4","sab","subway surfers","bbp","bitlife","crossy road","moni!","run1","run2","run3"];
    const container = document.getElementById("minecraft-links");

    function renderVersions(filter="") {
      container.innerHTML="";
      versions.filter(v=>v.toLowerCase().includes(filter.toLowerCase())).forEach(v=>{
        const a=document.createElement("a");
        a.href=baseUrl+v; a.textContent=v; a.className="version-button";
        container.appendChild(a);
      });
    }
    renderVersions();
    document.getElementById("version-search").addEventListener("input", e=>renderVersions(e.target.value));
  </script>
</body>
</html>
