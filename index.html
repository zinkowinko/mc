<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grocerybear</title>
  <meta name="description" content="Grocery's number one bear." />
  <link rel="icon" href="./shared/loading-bg.jpg" type="image/x-icon" sizes="256x256" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background-color: #0f172a;
    }
    .gradient-text {
      background: linear-gradient(45deg, #5865F2, #7289da, #99AAB5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
  <main class="flex-grow">
    <div class="flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
      <canvas id="bgCanvas"></canvas>
      <main class="flex flex-col items-center justify-center text-center p-8 relative z-10">
        <h1 class="flex items-center font-bold mb-4">
          <span class="gradient-text text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold break-words">grocerybear</span>
        </h1>
        <p class="text-xl text-gray-300 mb-6">Grocery's number one bear.</p>
        <a class="hover:text-blue-400 transition-colors px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 rounded-lg text-white font-semibold" href="https://grocerybear.lat/mine">Games</a>
        <img alt="grocerybear logo" loading="lazy" width="1024" height="512" src="./shared/grocerybear.jpeg" class="mt-6">
      </main>
    </div>
  </main>
  <footer>
    <section class="py-6 pt-14 md:py-2">
      <div class="max-w-5xl mx-auto p-6 sm:p-8 grid gap-12 md:grid-cols-[1.5fr_0.5fr_0.5fr]">
        <div class="grid gap-3">
          <a href="https://grocerybear.lat/">
            <h3 class="sr-only">grocerybear</h3>
          </a>
          <p>grocerybear is all minecraft. more games soon.</p>
          <p class="text-gray-500">Copyright Â© <span id="year"></span> grocerybear.lat. All rights reserved.</p>
        </div>
        <div class="flex flex-col gap-2">
          <a class="hover:text-blue-400 transition-colors" href="https://grocerybear.lat/">Website</a>
          <a class="hover:text-blue-400 transition-colors" href="https://grocerybear.lat/">Home</a>
        </div>
        <div class="flex flex-col gap-2"></div>
      </div>
    </section>
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener("resize", resize);
    resize();
    draw();
  </script>
</body>
</html>
