<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grocerybear</title>
  <meta name="description" content="Grocery's number one bear." />
  <link rel="icon" href="./shared/loading-bg.jpg" type="image/x-icon" sizes="256x256" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #ff7a18, #ffb347, #ff7a18);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 6s infinite linear;
      background-size: 300% 300%;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
  <main class="flex-grow">
    <div class="flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
      <canvas id="bgCanvas"></canvas>
      <main class="flex flex-col items-center justify-center text-center p-8 relative z-10 w-full max-w-4xl">
        <h1 class="flex items-center font-bold mb-6">
          <span class="gradient-text text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold break-words">grocerybear</span>
        </h1>
        <p class="text-lg text-gray-200 mb-4">Search or click a version/game to play.</p>
        <input id="search" type="text" placeholder="Search games..." class="mb-6 px-4 py-2 w-full max-w-md rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 text-black" />
        <div id="versionsGrid" class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4">
          <a class="version-btn" data-version="1.12.2" href="https://grocerybear.lat/1.12.2">1.12.2</a>
          <a class="version-btn" data-version="1.21.4" href="https://grocerybear.lat/1.21.4">1.21.4</a>
          <a class="version-btn" data-version="indev" href="https://grocerybear.lat/indev">Indev</a>
          <a class="version-btn" data-version="1.8.8" href="https://grocerybear.lat/1.8.8">1.8.8</a>
          <a class="version-btn" data-version="1.5.2" href="https://grocerybear.lat/1.5.2">1.5.2</a>
          <a class="version-btn" data-version="b1.7.3" href="https://grocerybear.lat/b1.7.3">Beta 1.7.3</a>
          <a class="version-btn" data-version="b1.3" href="https://grocerybear.lat/b1.3">Beta 1.3</a>
          <a class="version-btn" data-version="a1.2.6" href="https://grocerybear.lat/a1.2.6">Alpha 1.2.6</a>
        </div>
      </main>
    </div>
  </main>
  <footer>
    <section class="py-6 pt-14 md:py-2">
      <div class="max-w-5xl mx-auto p-6 sm:p-8 grid gap-12 md:grid-cols-[1.5fr_0.5fr_0.5fr]">
        <div class="grid gap-3">
          <a href="https://grocerybear.lat/">
            <h3 class="sr-only">grocerybear</h3>
          </a>
          <p class="text-gray-500">Copyright Â© <span id="year"></span> grocerybear.lat. All rights reserved.</p>
        </div>
        <div class="flex flex-col gap-2">
          <a class="hover:text-blue-400 transition-colors" href="https://grocerybear.lat/">Home</a>
        </div>
        <div class="flex flex-col gap-2"></div>
      </div>
    </section>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener("resize", resize);
    resize();
    draw();
    const searchInput = document.getElementById("search");
    const versionButtons = document.querySelectorAll(".version-btn");
    const versionsGrid = document.getElementById("versionsGrid");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      versionButtons.forEach(btn => {
        const version = btn.dataset.version.toLowerCase();
        const displayName = btn.textContent.toLowerCase();
        btn.style.display = (version.includes(query) || displayName.includes(query)) ? "block" : "none";
      });
      versionsGrid.className = query === "" 
        ? "grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4" 
        : "grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3";
    });
    document.querySelectorAll(".version-btn").forEach(btn => {
      btn.classList.add(
        "px-4","py-3","rounded-lg",
        "bg-gradient-to-r","from-orange-500","to-pink-500",
        "text-white","font-semibold","shadow-lg",
        "hover:scale-105","transition-transform","text-center"
      );
    });
  </script>
</body>
</html>
